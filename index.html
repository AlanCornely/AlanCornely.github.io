<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y-Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="frontend.js" defer></script>
</head>
<body class="bg-gray-100">
  <!-- Login/Sign In Modal -->
  <div id="auth-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-md w-96">
      <h1 id="auth-title" class="text-2xl font-bold mb-4">Login</h1>
      <input id="auth-username" type="text" placeholder="Usuário" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
      <input id="auth-password" type="password" placeholder="Senha" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
      <input id="auth-confirm-password" type="password" placeholder="Confirmar Senha" class="w-full p-2 mb-4 border border-gray-300 rounded-md hidden">
      <button id="auth-submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Entrar</button>
      <p id="toggle-auth" class="text-center text-blue-500 mt-4 cursor-pointer">Criar conta</p>
    </div>
  </div>

  <!-- Tela Principal -->
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between">
    <h1 class="text-3xl font-bold">Y-Code</h1>
    <div>
      <button id="add-box" class="bg-white text-blue-500 px-4 py-2 rounded-md hidden">+</button>
      <span id="user-display" class="ml-4"></span>
    </div>
  </header>
  <main class="p-6">
    <input id="search-box" type="text" placeholder="Procurar suas estruturas" class="w-full p-4 mb-6 border border-gray-300 rounded-md">
    <div id="box-container" class="grid grid-cols-3 gap-4"></div>
  </main>

  <!-- Criação de Caixa -->
  <div id="box-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-md w-96">
      <h1 class="text-2xl font-bold mb-4">Nova Caixa</h1>
      <input id="box-title" type="text" placeholder="Título" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
      <textarea id="box-description" placeholder="Descrição" class="w-full p-2 mb-4 border border-gray-300 rounded-md"></textarea>
      <input id="box-language" type="text" placeholder="Linguagem" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
      <textarea id="box-code" placeholder="Código" class="w-full p-2 mb-4 border border-gray-300 rounded-md"></textarea>
      <button id="save-box" class="w-full bg-blue-500 text-white py-2 rounded-md">Salvar</button>
    </div>
  </div>
</body>
</html>
